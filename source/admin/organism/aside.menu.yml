id    : aside
style : active
children:
  - Organism.Header:
      id: header
      children:
        - Molecule.Profile:
            id: profile
            events:
              - touch
            callbacks:
              - onProfile

  - Organism.Section:
      id: section
      children:
        - Molecule.Navigation:
            id: navigation
            events:
              - select
            callbacks:
              - onOption
            children:
              - Atom.Link:
                  path: /admin/dashboard
                  text: dashboard
                  events:
                    - touch
              - Atom.Link:
                  path: /admin/orders
                  text: orders
                  events:
                    - touch
              - Atom.Link:
                  path: /admin/customers
                  text: customers
                  events:
                    - touch
              - Atom.Link:
                  path: /admin/collections
                  text: collections
                  events:
                    - touch
              - Atom.Link:
                  path: /admin/products
                  text: products
                  events:
                    - touch

              - Atom.Link:
                  path: /admin/pages
                  text: pages
                  events:
                    - touch

              - Atom.Link:
                  style: anchor
                  path: /admin/settings
                  text: settings
                  events:
                    - touch

              - Atom.Link:
                  path: /admin/payments
                  text: payments
                  events:
                    - touch

              # - Atom.Link:
              #     path: /admin/shipping
              #     text: shipping

  - Organism.Footer:
