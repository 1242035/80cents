id: profile
children:
  - Organism.Header:
      id: header
      children:
        - Atom.Heading:
            value: Your account
        - Molecule.Navigation:
            id: navigation
            style: align right
            children:
              - Atom.Button:
                  icon: close
                  callbacks:
                    - onClose

  - Organism.Section:
      id: section
      children:
        - Atom.Text:
            id: error
            style: tiny
        - Molecule.Form:
            id: form
            events:
              - change
            children:
              - Atom.Label:
                  style       : half
                  value       : First Name
              - Atom.Label:
                  style       : half
                  value       : Last Name
              - Atom.Input:
                  style       : half
                  name        : first_name
                  placeholder : name...
              - Atom.Input:
                  style       : half
                  name        : last_name
                  placeholder : name...
              - Atom.Label:
                  style       : half
                  value       : Mail
              - Atom.Label:
                  style       : half
                  value       : Phone
              - Atom.Input:
                  style       : half
                  name        : mail
                  disabled    : true
              - Atom.Input:
                  style       : half
                  name        : phone
              - Atom.Label:
                  value       : Hopemage (optional)
              - Atom.Input:
                  name        : homepage
              - Atom.Label:
                  value       : Bio (optional)
              - Atom.Textarea:
                  name        : bio
              - Atom.Label:
                  value       : avatar
              - Atom.Figure:
                  id          : avatar
                  url         : /img/avatar.jpg
              - Atom.Button:
                  text        : Change your avatar
                  style       : theme
                  callbacks   :
                    - onChangeAvatar
              - Atom.Input:
                  id          : file
                  type        : file
                  events      :
                    - change
                  callbacks:
                    - onFileChange
        # - Molecule.Address:
        #     id: address
  - Organism.Footer:
      id: footer
      children:
        - Molecule.Navigation:
            style: align left
            children:
              - Atom.Button:
                  text      : Logout
                  callbacks :
                    - onLogout

        - Molecule.Navigation:
            id: navigation
            style: align right
            children:
              - Atom.Button:
                  id    : submit
                  text  : Save
                  callbacks :
                    - onSave
