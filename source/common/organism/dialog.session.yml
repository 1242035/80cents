id: session
children:
  - Organism.Header:
      id: header
      children:
        - Atom.Heading:
            value: Your account
        - Molecule.Navigation:
            id: navigation
            style: right
            children:
              - Atom.Button:
                  icon: cross
                  callbacks:
                    - onClose

  - Organism.Section:
      id: section
      children:
        - Atom.Text:
            style: margin-top login-context
            value: Fill the form with your credentials.
        - Molecule.Form:
            id: form
            events:
              - change
            children:
              - Atom.Input:
                  name        : mail
                  placeholder : mail...
                  style       : align center
                  events:
                    - keyup
              - Atom.Input:
                  type        : password
                  name        : password
                  placeholder : Password...
                  style       : align center
                  events:
                    - keyup
        - Atom.Text:
            id: error
            style: tiny error

  - Organism.Footer:
      id: footer
      children:
        - Molecule.Navigation:
            id: navigation
            style: align right
            children:
              - Atom.Button:
                  id    : submit
                  text  : sign in
                  api   : unknown
                  callbacks :
                    - onSubmit
