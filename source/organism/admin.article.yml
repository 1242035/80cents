id: app
style: active

children:
  - Organism.Header:
      id: header
      children:
        - Atom.Heading:
            id: title
            style: left
            value: Collections
        - Molecule.Navigation:
            id: navigation
            style: right
            children:
              - Atom.Button:
                  style: transparent
                  context: dashboard
                  text: Import Collection
              - Atom.Button:
                  style: theme
                  context: collections
                  text: Add a Collection
        - Atom.Progress:
            id: progress
            value: 40

  - Organism.Section:
      id: section
      style: active
      children:
        - Molecule.Div:
            id: dashboard
        - Molecule.List:
            id: collections
            events:
              - select
            callbacks:
              - onCollection
            bind:
              entity      : "__.Entity.Collection"
              atom        : "Atom.Li"
              events      : ["touch"]
              create      : true
              update      : true
              destroy     : true
        - Molecule.List:
            id: products
            events:
              - select
            callbacks:
              - onProduct
            bind:
              entity      : "__.Entity.Product"
              atom        : "Atom.Li"
              events      : ["touch"]
              create      : true
              update      : true
              destroy     : true
