# -- Environment ---------------------------------------------------------------
environment: development

# -- RESTful services ----------------------------------------------------------
api:
  - session
  - order
  - customer
  - collection
  - product
  - image
  - settings
  - page
  - checkout

# -- HTML pages ----------------------------------------------------------------
www:
  - admin
  - store.order
  - store.profile
  - store

# -- Static resources ----------------------------------------------------------
statics:
  - url     : /assets/core
    folder  : /assets
    maxage  : 3600 #1 hour
  # -- Custom
  - url     : /uploads
    folder  : /uploads
    maxage  : 60 #60 seconds
  - url     : /img
    folder  : /img
    maxage  : 60 #60 seconds

# -- session -------------------------------------------------------------------
session:
  cookie: 80cents
  domain: ""
  path  : "/"
  expire: 604800 #7 days
  authorization: authorization

# -- CORS Properties -----------------------------------------------------------
headers:
  Access-Control-Allow-Origin: "*"
  Access-Control-Allow-Credentials: true
  Access-Control-Allow-Methods: GET,PUT,POST,DELETE,OPTIONS
  Access-Control-Max-Age: 1
  Access-Control-Allow-Headers:
    - Accept
    - Accept-Version
    - Content-Length
    - Content-MD5
    - Content-Type
    - Date
    - Api-Version
    - Response-Time
    - Authorization
  Access-Control-Expose-Headers:
    - api-version
    - content-length
    - content-md5
    - content-type
    - date
    - request-id
    - response-time
