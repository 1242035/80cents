# -- Environment ---------------------------------------------------------------
environment: development

# -- RESTful services ----------------------------------------------------------
api:
  - session
  - order
  - customer
  - collection
  - product
  - image
  - settings
  - page
  - checkout

# -- HTML pages ----------------------------------------------------------------
www:
  - admin
  - store.order
  - store.profile
  - store

# -- Static resources ----------------------------------------------------------
statics:
  - url     : /assets
    folder  : /www/assets
    maxage  : 3600 #1 hour
  - url     : /uploads
    folder  : /www/assets/uploads
    maxage  : 60 #60 seconds
  - file    : humans.txt
    folder  : /www/assets
    maxage  : 86400 #1 Day
  - file    : robots.txt
    folder  : /www/assets

# -- session -------------------------------------------------------------------
session:
  cookie: shopio
  domain: ""
  path  : "/"
  expire: 604800 #7 days
  authorization: authorization

# -- Deploy --------------------------------------------------------------------
deploy:
  - "git pull"
  - "bower install --allow-root"
  - "gulp init"
  - "pm2 restart OIZIO"

# -- CORS Properties -----------------------------------------------------------
headers:
  Access-Control-Allow-Origin: "*"
  Access-Control-Allow-Credentials: true
  Access-Control-Allow-Methods: GET,PUT,POST,DELETE,OPTIONS
  Access-Control-Max-Age: 1
  Access-Control-Allow-Headers:
    - Accept
    - Accept-Version
    - Content-Length
    - Content-MD5
    - Content-Type
    - Date
    - Api-Version
    - Response-Time
    - Authorization
  Access-Control-Expose-Headers:
    - api-version
    - content-length
    - content-md5
    - content-type
    - date
    - request-id
    - response-time
